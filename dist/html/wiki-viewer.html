<div id="page-wrapper">
	
	<div id="contact">
		Created with â™¥ by <a href="https://github.com/Daynil/">Daynil</a> for <a href="http://www.freecodecamp.com/">FCC</a>
		<br><a id="gh-link" href="https://github.com/Daynil/wiki-viewer">
		<i class="fa fa-github-square fa-lg"></i>
		Github repo
		</a>
	</div>
	
	<div id="header">
		<h1>Wikipedia Viewer</h1>
	</div>
	
	<div id="search">
		<input type="text" id="search-bar" #search placeholder="Search Wikipedia" (input)="generateSuggestions($event.target.value)">
		<i class="fa fa-search" id="search-button" (click)="showResults(search.value)"></i>
		<div id="suggestions-box" *ngIf="wikiService.suggestions.length > 0 && search.value != ''">
			<div class="suggestion"
				*ngFor="#suggestion of wikiService.suggestions"
				(click)="updateSearch(search, suggestion)">{{ suggestion }}</div>
		</div>
	</div>
	
</div>
